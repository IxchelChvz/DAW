<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif; 
            background-color: #e5e5e5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            
        }
        textarea {
            width: 200px;
            height: 50px;
            resize: none;
        }
        fieldset {
            display: flex;
            flex-direction: column;
            width: 250px;
            padding: 20px;
            background-color: #fca311;
            border-radius: 10px;
            color: black;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            margin: auto auto 10px auto;
        }
        footer {
            background-color: #14213d;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            line-height: 40px;
            color: #ffffff;
        }
        footer p {
            margin: 0;
            text-align: center;
        }
        .volver {
            margin-top: 20px;
            text-decoration: none;
            color: rgb(189, 0, 0);
        }
    </style>
</head>
<body>
    <div>
        <h1>Crear perfil</h1>
       
        <form action="/login" method="POST" onSubmit="return validarForm();">
            <fieldset>
                <label for="name">Nombre</label>
                <input type="text" name="Nombre" id="name" placeholder="Nombre">
                
                <label for="Email">Ingresa tu email</label>
                <input type="email" name="Email" id="Email" placeholder="Email">
                
                <label for="Numero">Número de teléfono</label>
                <input type="number" name="Numero" id="Numero" placeholder="Número">
                
                <label for="comentario">Coméntanos tu experiencia</label>
                <textarea name="text" id="comentario" placeholder="Comentario"></textarea>
                
                <input type="submit" value="Registrar">
            </fieldset>
        </form> 
        <a class="volver" href="/">Volver</a>
    </div>
    <footer>
        <p>2025-2026</p>
    </footer>

    <script>
        function validarForm() {
            let nombre = document.getElementById("name").value.trim();
            let email = document.getElementById("Email").value.trim();
            let numero = document.getElementById("Numero").value.trim();

            if (nombre === "" || email === "" || numero === "") {
                alert("Por favor, completa todos los campos.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
